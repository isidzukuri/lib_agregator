        \   <td id=\"home_news_body\">\r\n                <div class=\"news_header\">24.07.2019
        &bull; <a href=\"http://chtyvo.org.ua/news/n-63/\">Роскомнадзор рекомендує</a></div>\r\n
        \       <div class=\"news_body\"><div>Продовжуємо нашу постійну рубрику. Інтернет-інквізиція,
        яка діє на Росії, повідомляє про блокування для населення РФ чергової книги
        про Голодомор. Цього разу підставою є рішення Мєщанского районного суду Москви
        від 01.12.2011 року (!!!). Що написано в тому рішенні «суду» сказати важко,
        бо в Інтернеті його знайти не вдалося.<br></div><div>Мова йде про книгу українського
        правознавця-міжнародника, суддю міжнародного кримінального трибуналу для колишньої
        Югославії <a href=\"authors/Vasylenko_Volodymyr/Holodomor_1932-1933_hodov_v_Ukraine_kak_prestuplenie_henotsida_ru/\">Володимира
        Василенка «Голодомор 1932-1933 годов в Украине как преступление геноцида.
        Правовая оценка (рос.)»</a>, в якій Голодомору надано правову оцінку у світлі
        Конвенції про запобігання злочину геноциду та покарання за нього, прийнятої
        ООН 1948 року.<br></div><div>Звертаємо увагу також і на те, що дана книга
        є також <a href=\"authors/Vasylenko_Volodymyr/Holodmor_1932-1933_rokiv_v_Ukraini_yak_zlochyn_henotsydu/\">українською</a>
        та <a href=\"authors/Vasylenko_Volodymyr/The_Ukrainian_Holodomor_1932-1933_As_a_Crime_of_Genocide__en/\">англійською</a>
        мовами та рекомендована до прочитання і розповсюдження.<br></div></div>\r\n
        \               <div class=\"news_header\">18.07.2019 &bull; <a href=\"http://chtyvo.org.ua/news/n-62/\">Чтиво
        блокують на РФ</a></div>\r\n        <div class=\"news_body\"><div>Як ми вже
        раніше повідомляли, Роскомнадзор час до часу блокує доступ до окремих творів
        (сторінок) у Чтиві. Це стосувалося книг патріотичного спрямування та про Голодомор.<br></div><div>Цього
        разу змушені повідомити, що цензура в країні-агресорі сягнула нових висот.
        Один з наших читачів повідомляє, що на Російській Федерації має місце повне
        блокування Чтива певними провайдерами, які надають населенню послуги з доступу
        до Інтернету. Такий факт виявлено у місті Ростові - провайдер «Теле-2» повністю
        блокує доступ до Чтива.</div><div>Знімок екрану додається (клацніть для збільшення).<br></div><div
        style=\"text-align: center;\"><a href=\"content/images/2019_07_12_111704.png\"><img
        src=\"content/images/2019_07_12_Tele_2_small.png\"><br></a></div><div style=\"text-align:
        left;\">У таких випадках радимо використовувати VPN.<br></div></div>\r\n                <div
        class=\"news_header\">12.06.2019 &bull; <a href=\"http://chtyvo.org.ua/news/n-61/\">Пропагандистські
        антиукраїнські твори у Чтиві</a></div>\r\n        <div class=\"news_body\"><div>Останнім
        часом у Чтиві почала з'являтися помітна кількість творів, які містять відверту
        московську релігійну та політичну пропаганду, направлену проти українських
        військових, політичних, релігійних утворень та окремих українських діячів.
        Викладені у таких творах основні думки повністю повторюють тези московської
        колишньої комуністичної та сучасної шовіністичної пропаганди, а також тези
        релігійної пропаганди поєднаної з російською державною владою Російської православної
        церкви та її філії в Україні, також відомої як Українська православна церква
        московського патріархату (УПЦ МП).</div><div>З цього приводу вважаємо за необхідне
        дати невелике пояснення. Чтиво не поділяє такі погляди і в жодному разі не
        популяризує їх. Чтиво - це передовсім е-бібліотека, книгосхов, де накопичуються
        як україномовні твори, так і важливі для популяризації українського і українознавства
        твори іншими мовами. Один з читачів наповнює Чтиво, в тому числі, такими творами.
        Ми вважаємо, що ворожа пропаганда теж заслуговує на увагу та її основні зразки
        варто зберегти у нашому книгосхові для подальшого використання дослідниками
        і науковцями.</div><div>Щоб виділити московські пропагандистські твори серед
        інших, в їх описі додається відповідна примітка.</div><div>Радимо не читати
        антиукраїнські пропагандистські твори, якщо ви не досліджуєте їх як фахівець.<br></div></div>\r\n
        \               <div class=\"news_header\">17.05.2019 &bull; <a href=\"http://chtyvo.org.ua/news/n-60/\">Роскомнадзор
        рекомендує</a></div>\r\n        <div class=\"news_body\"><div>Ця рубрика перетворюється
        на постійну. Вчора прийшов лист від Роскомнадзору про те, що ще одна книга
        з Чтива, цитую: «дана інформація містить відомості, розповсюдження яких у
        РФ заборонено рішенням суду». Книга у РФ визнана екстремістським матеріалом.</div><div>Вкрай
        показово, що мова йде про книгу <a href=\"authors/Marochko_Vasyl/Holodomor_1932-1933rr/\">Василя
        Марочка «Голодомор 1932-1933 рр.»</a></div><div>Якщо ворог забороняє цю книгу,
        значить вона точно варта Вашої уваги.<br></div></div>\r\n                <div
        class=\"news_header\">07.11.2017 &bull; <a href=\"http://chtyvo.org.ua/news/n-59/\">Відновлено
        доступ до файлів та додано нові функції</a></div>\r\n        <div class=\"news_body\">В
        нас гарні новини. Файли, <a href=\"news/n-56/\">доступ до яких раніше був
        вимушено призупинений</a> через брак місця на сервері, знову доступні у Чтиві.<br>Тепер
        файли, які були додані у Чтиві раніше, зберігається в «архівному» схроні (shron2.chtyvo.org.ua)
        й теоретично можуть бути певні помилки з доступом до них та/або з завантаженням
        цих файлів. Тож якщо у Вас виникають помилки з файлами — <a href=\"contact/\">повідомляйте
        нас про помилки</a>.<br><br>Крім того, тепер доступне читання файлів txt просто
        з сайту, за допомогою служби Google Docs (потрібно тиснути посиланння «<sup>див.</sup>»
        біля посилання на завантахення файлу txt).<br><br>Також за допомогою служби
        Google Search впроваджено зручний <a href=\"search-google/\">пошук по Чтиву</a>,
        який шукає як у довідкових статтях, назвах творів/авторів, описах та змісті
        творів, так і у текстах файлів pdf та doc.<br><br>Додатково також є можливість
        <a href=\"search-korpus/\">пошуку по «корпусу української мови»</a> по всіх
        можливих текстах творів, які є у Чтиві. За <span class=\"il\">корпус</span>ом
        можна дізнаватися, чи існує слово в українській мові і як воно зазвичай вживається.
        Саме <span class=\"il\">корпус</span>ом користуються укладачі сучасних словників.
        Функція впроваджена завдяки проекту <a href=\"http://korpus.org.ua/\">Korpus.org.ua</a>
        та буде помічною для філологів, редакторів, мовознавців.</div>\r\n                <div
        class=\"news_header\">02.10.2017 &bull; <a href=\"http://chtyvo.org.ua/news/n-58/\">Роскомнадзор
        рекомендує</a></div>\r\n        <div class=\"news_body\">Вчора нам прийшло
        повідомлення від Роскомнадзору (така собі інквізиція РФ в мережі Інтернет)
        про те, що одна з книг, що є у Чтиві, містить цитуємо: «заклики до масових
        безладів, здійснення екстремістської діяльності, участі в масових (публічних)
        заходах, що проводяться з порушенням встановленого порядку».<br>Такою книгою
        є колективна праця, яка містить спогади та роздуми членів УНА-УНСО, що була
        першою дієвою націоналістичною організацією незалежної України, — <a href=\"authors/Muzychko_Oleksandr/Viina_u_natovpi/\">«Війна
        у натовпі»</a>.<br>Зокрема, книга містить спогади про участь добровольців
        УНА-УНСО у військових конфліктах та заворушеннях, які РФ розв'язувала та підтримувала
        у 1990-х роках, — в Придністров'ї, Абхазії, Чечні та Бєларусі, а також непересічну
        діяльність організації в Україні.<br>Коли ворог каже, що книга повинна бути
        заблокована, ми однозначно рекомендуємо її до прочитання.<br></div>\r\n                <div
        class=\"news_rest\"><a href=\"http://chtyvo.org.ua/news/\">&raquo; Всі новини</a></div>\r\n
